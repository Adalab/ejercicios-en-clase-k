<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number negation</title>
  <link rel="stylesheet" href="https://beta.adalab.es/resources/stylesheets/all.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <h1>Ejemplo negación de un número</h1>
  <main class="input-to-div">
    <form class="data-form">
      <label for="name">Nombre.</label>
      <input type="text" name="name">
      <br/>
      <label for="data">¿cuántas mascotas tienes?</label>
      <input class="data" name="data" type="number" value="22"/>
      <button class="js-action">...y acción!</button>
    </form>
    <div class="result">
      <span class="label">Resultado</span>
      <br/>
    </div>
  </main>
  <script src="./number-negation.js"></script>
</body>
</html>
