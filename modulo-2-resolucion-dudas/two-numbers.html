<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number negation</title>
  <link rel="stylesheet" href="https://beta.adalab.es/resources/stylesheets/all.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <h1>Ejemplo negación de un número</h1>
  <main class="input-to-div">
    <form class="data-form">
      <label for="start">Día inicio</label>
      <input class="data js-start" name="start" type="number" value="102029243"/>
      <br/>
      <label for="end">Día fin</label>
      <input class="data js-end" name="end" type="number" value="5"/>
      <br/>
      <button class="js-action">Comprobar</button>
    </form>
    <div class="result">
      <span class="label">Resultado</span>
      <br/>
      <span class="js-message"></span>
    </div>

    <section>
      <div>RELLENA</div>
      <div>
        Nombre:<br/>
        Email:<br/>
        Telefono:<br/>
      </div>
    </section>
  </main>
  <script src="./two-numbers.js"></script>
</body>
</html>
