<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input to div</title>
  <link rel="stylesheet" href="https://beta.adalab.es/resources/stylesheets/all.css">
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
  <h1>Ejemplo input to div</h1>
  <main class="input-to-div">
    <form class="data-form">
      <input class="js-data" name="data" placeholder="Aquí escribe la usuaria" value="Adalab" />
      <button class="js-run">Cópialo</button>
    </form>
    <div class="result">
      <span class="label">Resultado</span>
    </div>
  </main>
  <script src="./input-to-div.js" type="text/javascript"></script>
</body>
</html>
